<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoalVizor</title>
    <script src="https://kit.fontawesome.com/fd8a70ab0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="grid-container">
    <header>
        <i class="far fa-image"></i>
        <nav>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    <main>
        <img srcset="hero-img-318w.jpg 400w,
                    hero-img-636w.jpg 636w"
            sizes="(max-width: 320px) 320px,
                    600px"
            src="hero_img-636w.jpg" alt="Photo of a child">
        <div class="sign-up">
            <h1>GoalVizor</h1>
            <h2>Easily see where your child needs help now</h2>
            <p>Track your child's progress</p>
            <form action="" method="get" class="form-example">
                <div class="form-email">
                  <label for="email">Email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-submit">
                  <input type="submit" value="Try it">
                </div>
              </form>
        </div>
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/uber/react-vis/master/docs/assets/react-vis.gif" alt="">
        </div>
        <div class="teacher-info">
            <h1>Teachers</h1>
            <p>Easily record your student's areas of growth</p>
            <button type="button">More info</button>
        </div>
        <div class="parent-info">
            <h1>Parents</h1>
            <p>Easily see where you child needs the most help</p>
            <button type="button">More info</button>
        </div>
    </main>
    <footer>
       <p>&copy Marin Ventures LLC</p>
    </footer>
</div>
</body>
</html>
