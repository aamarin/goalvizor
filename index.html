<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoalVizor</title>
    <script src="https://kit.fontawesome.com/fd8a70ab0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="grid-container">
    <header>
        <i class="far fa-image"></i>
        <nav>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    <main>
        <img srcset="hero-img-318w.jpg 318w,
                    hero-img-636w.jpg 636w"
            sizes="(max-width: 320px) 280px,
                    600px"
            src="hero_img-636w.jpg" alt="Photo of a child">
        <div class="teacher-info"></div>
        <div class="parent-info"></div>
        <div class="gallery"></div>
        <div class="sign-up">
            <h1>GoalVizor</h1>
            <p>Track your child's progress</p>
        </div>
    </main>
    <footer>
       <p>&copy Marin Ventures LLC</p>
    </footer>
</div>
</body>
</html>
